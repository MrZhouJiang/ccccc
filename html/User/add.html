<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/cookieHelp.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">姓名</td>
            <td><input id="username" type="text" name="username"/></td>
        </tr>
        <tr>
            <td class="tableleft">密码</td>
            <td><input id="password" type="password" name="password"/></td>
        </tr>
        <tr>
            <td class="tableleft">电话</td>
            <td><input id="phone" type="text" name="phone"/></td>
        </tr>
        <tr>
            <td class="tableleft">描述</td>
            <td><input id="desce" type="text" name="desce"/></td>
        </tr>
        <tr>
            <td class="tableleft">角色</td>
            <td>
                <select id="role">
                    <option value="1">
                        超级管理员
                    </option>
                    <option value="2">
                        工艺部管理员
                    </option>
                    <option value="3">
                        财务部管理员
                    </option>
                    <option value="4">
                        生产部管理员
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="button" class="btn btn-primary" type="button" onclick="postUser()">保存</button> &nbsp;&nbsp;
                <button
                        type="button" class="btn btn-success" name="backid" id="backid">返回列表
                </button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location.href = "index.html";
        });

    });

    const username = getUserName();
    const bb = checkCookie();

    if (bb == false) {
        //document.location.url = '/Public/login.html'
        self.location = 'Public/login.html'
        // top.location = '/Public/login.html'
    }

    /*   function postUser() {
           alert("xx")
       }*/

    function postUser() {
        let text = $('#role').val()

        // alert(text)
        //开始请求数据
        $.ajax({
            url: "http://localhost:8889/v2/create_user",
            dataType: "json",
            data: {
                "username": username,
                "create_user_name": $('#username').val(),
                "create_password": $('#password').val(),
                "phone": $('#phone').val(),
                "desc": $('#desce').val(),
                "role_id": $('#role').val(),
            },
            type: "POST",
            async: false,
            success: function (data) {
                if (data.status == 200) {
                    alert("添加成功")
                } else {
                    alert(data.desc)
                }
            },
        })


    }

</script>
