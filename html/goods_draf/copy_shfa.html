<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="../Css/style.css"/>
    <script type="text/javascript" src="../Js/jquery.js"></script>
    <script type="text/javascript" src="../Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../Js/cookieHelp.js"></script>


    <style type="text/css">
        body {
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="index.html" method="post" class="definewidth m20">
    <table class="table table-bordered table-hover definewidth m10">
        <tr>
            <td width="10%" class="tableleft">沙发编码</td>
            <td><input id="copy_shafa_code" type="text" name="copy_shafa_code"/></td>
        </tr>

        <tr>
            <td class="tableleft"></td>
            <td>
                <button type="button" class="btn btn-primary" type="button" onclick="posChangeData()">拷贝</button> &nbsp;&nbsp;
                <button
                        type="button" class="btn btn-success" name="backid" id="backid">返回列表
                </button>
            </td>
            <td>
                   <span style="color: red">
                    注意 :拷贝成本会覆盖原成本 谨慎操作！
                </span>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
<script>
    $(function () {
        $('#backid').click(function () {
            window.location.href = "import.html";
        });

    });


    cp_code = GetQueryString("cp_code")

    function posChangeData() {
        let copy_shafa_code = $('#copy_shafa_code').val()
        //开始请求数据
        $.ajax({
            url: GetBaseHost() +"/v2/cpoy_shafa",
            dataType: "json",
            data: {
                "copy_shafa_code": copy_shafa_code,
                "cp_code": cp_code,
            },
            type: "POST",
            async: false,
            success: function (data) {
                if (data.status == 200) {
                    alert("拷贝成功")
                } else {
                    alert(data.desc)
                }
            },
        })


    }

</script>
